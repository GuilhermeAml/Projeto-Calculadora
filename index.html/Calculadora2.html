<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
   <div id="container">
    <div>
        <h1 class="title">Calculadora de Gorjetas</h1>
    </div>
    <div>
        <form class="tipsForm" id="tipsForm">
            <label for="bill">
                <p>Quanto ficou a Conta?</p>
            </label>
            <p>
             R$ <input type="number" name="bill" id="bill" class="formInput" required>
            </p>
            <label for="serviceQual">
                <p>Como Foi Seu Serviço?</p>
            </label>
            <p>
                <select name="serviceQual" id="serviceQual" class="formSelect">
                    <option disable selected value="0">-- Escolha Uma Opção --</option>
                    <option value="0.1"> 10% -  Bom</option>
                    <option value="0.2">20% -  Muito Bom</option>
                    <option value="0.3">30% -  Otimo</option>
                     <option value="0.4">40% - incrivel</option>
                    <option value="0.5">50% -  sensacional</option>

                </select>
            </p>
            <label for="people">
                <p>Quantas Pessoas Irão Dividir a Conta?</p>
                </label>
                <p>
                  <input type="number" placeholder="1" name="people" id="people" class="formInput" required> Pessoa(s)
                </p>
             <button type="submit" class="formSubmit">Calcular</button>
    </div>
    <div id="totalTip">
       Gorjeta Total
       R$<span id="tip">0.00</span>
       <span id="each">(CADA PESSOA)</span>
       
    </div>
   </div>
   <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
